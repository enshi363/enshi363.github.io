title: 巧克力的小簿子
author: 巧克力啊
description: echo
url : "https://note.qiaokelia.xyz" 

markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable : false 

highlighter: rouge

include:
  - _pages

paginate:  10 

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md 

plugins:
  - jekyll-archives
  - jekyll-paginate

jekyll-archives:
  enabled:
    - year
    - tags
  layout: archives
  permalinks:
    year: '/archives/:year/'
    tag: '/archives/tag/:name/'

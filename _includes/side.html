<title>{{site.name}}</title>
<avatar></avatar>
<ul class="date">
{% for post in site.posts %}
{% capture current_year %}{{ post.date | date: "%Y-%m" }}{% endcapture %}
{% if current_year != previous_year %}
{% assign previous_year = current_year %}
<li>{{ current_year }}</li>
{% endif %}
{% endfor %}
</ul>
